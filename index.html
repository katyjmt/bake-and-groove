<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <title>Bake and Groove</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-sans">

    <!-- RECIPE BOOK -->

    <div id="recipe-book-container">

        <div id="recipe-book-nav"><i id="exit-nav" class="fa-solid fa-xmark nav-icon nav-icon-pf clickable"></i></div>

        <div id="recipe-book-content">

            <div>

                <section>

                    <h2>RECIPE HISTORY</h2>

                    <ul id="history-list"></ul>

                </section>

            </div>

        </div>

    </div>

    <!-- NAVBAR -->

    <nav class="z-2 bg-amber-600">

        <!--Closed book: <i class="fa-solid fa-book"></i> -->
        <!--Open book: <i class="fa-solid fa-book-open"></i> -->

        <div class="flex justify-center items-center"><img src="./assets/img/logo.png" alt="logo" id="logo-nav"></div>

        <div></div> <!-- Spacer -->

        <div class="flex justify-center items-center clickable">
            <div id="recipe-book-icon" class="fa-solid fa-book nav-icon nav-icon-p"></div>
        </div>

    </nav>

    <div id="app-container">

        <!-- PAGE 1 -->

        <div id="page-01" class="page center-v-h">

            <!-- boxEffect is 'position:absolute' and will not change the structure of the page -->
            <div id="boxEffect"></div>

            <div id="logo-container"><img src="./assets/img/logo.png" alt="Logo of application: Bake and Groove"
                    id="logo" class="clickable" /></div>

        </div>

        <!-- PAGE 2 -->

        <div id="page-02"
            class="page flex flex-col justify-center items-center bg-gradient-to-t from-amber-300 to-amber-200">

            <!-- Autocomplete guide https://www.w3schools.com/howto/howto_js_autocomplete.asp -->
            <div id="page-02-content" class="flex flex-col p-8 rounded bg-amber-500 relative">

                <h2 class="mb-5 text-white text-4xl tracking-widest">BAKE 'N' GROOVE BABY...</h2>
                <p class="text-white pb-5">Select a cuisine and we'll grab you some recipes to get your taste buds tingling.</p>

                <form autocomplete="off">

                    <div class="autocomplete mb-2">

                        <input id="area-input" list="recipe-areas" name="recipeArea" placeholder="Select a cuisine"
                            class="bg-white p-2 rounded hover:shadow-md">
                        <datalist id="recipe-areas"></datalist>

                    </div>

                    <button id="generate-recipe" type="submit"
                        class="p-2 rounded text-white hover:text-amber-200 border-2 border-white rounded-lg mt-5">LET'S GO!</button>

                    <!-- <button id="surprise-me">Surprise Me</button> -->

                </form>

            </div>

            <!-- To be a modal/popup box :: The option clicked, will be the option parsed to page 03 and the spotify API -->
            <div id="recipe-options-modal" class="modal bg-white/[.8] w-2/3 h-2/3 absolute hidden">
                <div class="recipe-modal-content">

                    <i id="exit-modal" class="fa-solid fa-xmark nav-icon nav-icon-pf clickable"></i>
                    <h2 class="text-4xl text-white mb-5"><span id="user-choice-cuisine"></span> Recipes:</h2>

                    <div id="recipe-container" class="flex flex-wrap justify-evenly">

                    </div>
                </div>
            </div>

        </div>

        <!-- PAGE 3 -->

        <div id="page-03" class="page bg-gradient-to-t from-amber-300 to-amber-200">

            <div id="page-03-container">
                    <div id="ingredients" class="col-01 row-full section">
                        <h2 class="font-bold text-2xl">Ingredients:</h2>
                        <ul id="ingredients-list">

                        </ul>
                    </div>

                    <div id="method" class="col-02 row-full section">
                        <h2 class="font-bold text-2xl">Method:</h2>

                    </div>

                <div id="spotify-container" class="col-03 row-full">
                    <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/playlist/0o6VXg3Ce3gtvXEU7AQle3" width="100%" height="100%"
                        frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
            integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/style.js"></script>
        <script src="./assets/js/recipeSearch.js"></script>
        <script src="https://kit.fontawesome.com/c669b4808b.js" crossorigin="anonymous"></script>

</body>

</html>
