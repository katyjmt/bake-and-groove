<head>

    <meta charset="UTF-8">

    <nav class="z-2 bg-amber-600">

        <div class="flex justify-center items-center"><img src="./assets/img/logo.png" alt="logo" id="logo-nav"></div>

        <div></div> <!-- Spacer -->

        <div class="flex justify-center items-center clickable">
            <div id="recipe-book" class="fa-solid fa-book"></div>
        </div>

    </nav>

    <div id="app-container">

        <!-- PAGE 1 -->

        <div id="page-01" class="page center-v-h">

            <!-- boxEffect is 'position:absolute' and will not change the structure of the page -->
            <div id="boxEffect"></div>

            <div id="logo-container"><img src="./assets/img/logo.png" alt="Logo of application: Bake and Groove"
                    id="logo" class="clickable" /></div>

        </div>

        <!-- PAGE 2 -->

        <div id="page-02"
            class="page flex flex-col justify-center items-center bg-gradient-to-t from-amber-300 to-amber-200">



            <!-- Autocomplete guide https://www.w3schools.com/howto/howto_js_autocomplete.asp -->
            <div id="page-02-content" class="flex flex-col p-8 rounded bg-amber-500">

                <h2 class="mb-5 text-white text-4xl tracking-widest">Choose your cuisine</h2>

                <form autocomplete="off">

                    <div class="autocomplete mb-2">

                        <input id="ingredient-input" list="ingredients" name="keyIngredient" placeholder="American"
                            class="bg-white p-2 rounded hover:shadow-md">
                        <datalist id="ingredients">

                            <option value="american">
                            <option value="asian">
                            <option value="british">
                            <option value="caribbean">
                            <option value="central europe">
                            <option value="chinese">
                            <option value="eastern europe">
                            <option value="french">
                            <option value="greek">
                            <option value="indian">
                            <option value="italian">
                            <option value="japanese">
                            <option value="korean">
                            <option value="kosher">
                            <option value="mediterranian">
                            <option value="mexican">
                            <option value="middle eastern">
                            <option value="nordic">
                            <option value="south american">
                            <option value="south east asian">
                            <option value="world">

                        </datalist>

                    </div>

                    <button id="generate-recipe" type="submit"
                        class="p-2 rounded text-white hover:text-amber-200">Create
                        Recipes</button>

                    <!-- <button id="surprise-me">Surprise Me</button> -->

                </form>

            </div>

        </div>

        <!-- PAGE 3 -->

        <div id="page-03" class="page">

            <div id="page-03-container">

                <div>

                    <h2 id="recipe-name" class="col-01">RECIPE NAME</h2>

                    <div id="ingredients" class="col-01">ingredients</div>

                </div>


                <div id="method" class="col-02 row-full">method</div>

                <div id="spotify-container" class="col-03 row-full">SPOTIFEHHHH</div>

            </div>
