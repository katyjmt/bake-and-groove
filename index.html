<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>*****UPDATE TITLE*****</title>

</head>

<body>

    <div id="app-container">

        <nav>
            <img src="#" alt="logo" id="logo">

            <h1>App Name</h1>

            <div id="recipe-book"><a href="#">Recipe Book</a></div>

        </nav>

        <!-- PAGE 1 -->

        <div id="page-01" class="page">

            <a href="#page-02">Click to continue</a>

        </div>

        <!-- PAGE 2 -->

        <div id="page-02" class="page">

            <!-- Autocomplete guide https://www.w3schools.com/howto/howto_js_autocomplete.asp -->
            <form autocomplete="off">

                <div class="autocomplete">

                    <input id="ingredient-input" list="ingredients" name="keyIngredient" placeholder="Key Ingredient">
                    <datalist id="ingredients">

                        <option value="american">
                        <option value="asian">
                        <option value="british">
                        <option value="caribbean">
                        <option value="central europe">
                        <option value="chinese">
                        <option value="eastern europe">
                        <option value="french">
                        <option value="greek">
                        <option value="indian">
                        <option value="italian">
                        <option value="japanese">
                        <option value="korean">
                        <option value="kosher">
                        <option value="mediterranian">
                        <option value="mexican">
                        <option value="middle eastern">
                        <option value="nordic">
                        <option value="south american">
                        <option value="south east asian">
                        <option value="world">


                    </datalist>

                </div>

                <button id="generate-recipe" type="submit">Generate Recipes</button>

                <!-- <button id="surprise-me">Surprise Me</button> -->

            </form>

            <!-- To be a modal/popup box :: The option clicked, will be the option parsed to page 03 and the spotify API -->
            <div id="recipe-options">

                <div id="recipe-option-01">Option 1</div>
                <div id="recipe-option-02">Option 2</div>
                <div id="recipe-option-03">Option 3</div>

            </div>

        </div>

        <!-- PAGE 3 -->

        <div id="page-03" class="page">

            <main id="featured-recipe">

                <div id="recipe-name">

                    <h2>Recipe Name</h2>

                </div>

                <div id="recipe-instructions">

                    <div id="ingredients">

                        <h3>Ingredients:</h3>

                        <ul>

                            <li>A</li>
                            <li>B</li>
                            <li>C</li>

                        </ul>

                    </div>

                    <div id="method">

                        <h3>Method:</h3>

                        <ol>

                            <li>ABCDE</li>

                            <li>FGHIJ</li>

                        </ol>

                    </div>

                </div>

            </main>

            <aside id="spotify">
                Spotify Bar (Add widget and playlist)
            </aside>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
